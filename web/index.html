function Rippling() {}
//涟漪对象 这是涟漪动画的主要部分
Rippling.prototype = {
    init: function(x, y) {
        this.x = x; //涟漪x坐标
        this.y = y; //涟漪y坐标
        this.w = 1; //椭圆形涟漪宽
        this.h = 1; //椭圆涟漪高
        this.vw = 0.03; //宽度增长速度
        this.vh = 0.02; //高度增长速度
        this.a = 1; //透明度
        this.va = .98; //涟漪消失的渐变速度
    },
    draw: function() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y - this.h / 2);
        //绘制右弧线
        ctx.bezierCurveTo(
            this.x + this.w / 2, this.y - this.h / 2,
            this.x + this.w / 2, this.y + this.h / 2,
            this.x, this.y + this.h / 2);
        //绘制左弧线
        ctx.bezierCurveTo(
            this.x - this.w / 2, this.y + this.h / 2,
            this.x - this.w / 2, this.y - this.h / 2,
            this.x, this.y - this.h / 2);

        ctx.strokeStyle = 'hsla(180, 100%, 50%, ' + this.a + ')';
        //ctx.fillStyle = '#ff0000';
        ctx.fillStyle = 'hsla(180, 100%, 50%, ' + this.a + ')';
        ctx.stroke();
        ctx.fill();
        ctx.closePath();
        this.update(); //更新坐标
    },
    update: function() {
        if (this.a > .01) {
            this.w += this.vw; //宽度增长
            this.h += this.vh; //高度增长
            if (this.w > 8) {
                this.a *= this.va; //当宽度超过100，涟漪逐渐变淡消失
                this.vw *= .98; //宽度增长变缓慢
                this.vh *= .98; //高度增长变缓慢
            }
        } else {
            this.init();
        }
